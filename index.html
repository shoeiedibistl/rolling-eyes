<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalkering eyes</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="face">

        <div class="eyes">
            <div class="eye eye_left">
                <div class="eye__apple eye__apple_left">
                    <div class="eye__center">
                        <div class="eye__center_relative">
                            <div class="eye__iris">
                                <div class="eye__pupil">
                                    <div class="eye__glare"></div>
                                    <div class="eye-cover"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eyelid eyelid_upper eyelid_upper_anim"></div>
                <div class="eyelid eyelid_lower eyelid_lower_anim"></div>
            </div>

            <div class="eye eye_right">
                <div class="eye__apple eye__apple_right">
                    <div class="eye__center">
                        <div class="eye__center_relative">
                            <div class="eye__iris eye__iris_right">
                                <div class="eye__pupil eye__pupil_right">
                                    <div class="eye__glare eye__glare_right"></div>
                                    <div class="eye-cover"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eyelid eyelid_upper eyelid_upper_anim"></div>
                <div class="eyelid eyelid_lower eyelid_lower_anim"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
